name: Build and Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install and Build
        run: |
          cd frontend
          npm ci
          npm run build
      # Upload dist as artifact for XergiZ to download
      - name: Upload product artifact
        uses: actions/upload-artifact@v4
        with:
          name: product-dist
          path: frontend/dist/
          retention-days: 30
      # Trigger XergiZ to pull the new build
      - name: Trigger XergiZ deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.XERGIZ_TRIGGER_TOKEN }}
          repository: Unmask06/text-hunter
          event-type: product-updated
          client-payload: '{"product": "text-hunter", "repo": "Unmask06/text-hunter"}'
