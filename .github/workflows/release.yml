name: Product Build

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed areas
        if: github.event_name == 'push'
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

      - name: Setup Python
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install uv
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        run: pip install uv

      - name: Setup Node.js
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and Build
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload Artifact
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: texthunter-dist
          path: frontend/dist/
          retention-days: 1

      - name: Trigger XergiZ frontend update
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.frontend == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.XERGIZ_TRIGGER_TOKEN }}
          repository: XergiZ/xergiz
          event-type: product-updated
          client-payload: '{"product":"texthunter","repo":"Unmask06/text-hunter","run_id":"${{ github.run_id }}","sha":"${{ github.sha }}","changed_scope":"frontend"}'

      - name: Trigger XergiZ backend deploy
        if: github.event_name == 'workflow_dispatch' || steps.changes.outputs.backend == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.XERGIZ_TRIGGER_TOKEN }}
          repository: XergiZ/xergiz
          event-type: product-backend-updated
          client-payload: '{"product":"texthunter","repo":"Unmask06/text-hunter","sha":"${{ github.sha }}","changed_scope":"backend"}'
